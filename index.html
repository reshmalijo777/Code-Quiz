<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title> Code Quiz </title>
        <link rel="stylesheet" href="./assets/style.css"/>
    </head>

    <body>
        <a href="./highscore.html"> View Highscore </a>
        <nav class ="header">
            <a type="button" id="score" ></a>
            <a id="timer"></a>
        </nav>
     
        <div id="quizPage">
        <h1> Code Quiz Challenge </h1>
        <p> Try to answer the following code related questions within the time limit. 
            <br>Every incorrect answers will penalize your time by 15 seconds</p>
        <div id="button">
        <button id="submit"> Start Quiz </button>
     </div>
     </div>

     <div id="questions">
        <h2 id="questionHeader"></h2>
        <ul>
            <li> <button type ="button" class ="btn questBtn" id="one"></button></li>
            <li> <button type ="button" class ="btn questBtn" id="two"></button></li>
            <li> <button type ="button" class ="btn questBtn" id="three"></button></li>
            <li> <button type ="button" class ="btn questBtn" id="four"></button></li>
        </ul>
        <div id="answers"></div>
     </div>

     <div id="results">
        <h2 id="allDone">All Done</h2>
        <div id="finalScore"></div>
        <form class="row">
        <div class="form"><label for ="text" id="initials" ></label>
        <div><input type="text" id="initialValue">
        <button type="button"class="btn" id="initialBtn"></button>
        </div>    
        </form>
     </div> 
     <script src="./script.js"></script>
    </body>
  </html>
